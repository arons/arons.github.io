{% for post in site.posts %}
  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <div style="padding-left: 10px" class="fb-like" data-href="{{ site.url}}{{ post.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
    <div style="padding-left: 10px" class="g-plus" data-href="{{ post.url }}" data-action="share" data-annotation="bubble" data-height="20"></div>
  </h2> 
  <span>
    {{ post.date | date_to_string }}
  </span>
  <p>{{ post.content }}</p>
{% endfor %}
